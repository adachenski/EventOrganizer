<div class="span0 well votingWidget">
    <div class="votingButton">
        <i class="icon-chevron-up icon-white" ng-click="upvote()"></i>
    </div>
    <div class="badge badge-inverse">
        <div>{{count}}</div>
    </div>
    <div class="votingButton">
        <i class="icon-chevron-down icon-white" ng-click="downvote()"></i>
    </div>
</div>
